<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>promesas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 id="agenda">Estoy despertando</h1>
    <script>

        //las promesas son una forma de ejecutar codigo que puede ser
        //sincrono / asincrono que devuelve una respuesta de si se ejecuto o
        //no se ejecuto.
        const DESPERTAR = 3000;
        const DUCHA = 2000;
        const VESTIRSE = 2000;
        const DESAYUNAR = 3000;
        const PLATZI   = 5000;

        const agenda = document.getElementById('agenda');
         
      /*   const despertar = new Promise((todo esta bien, todo esta mal)) */
      const despertar = new Promise((resolve, reject) => {
        setTimeout(() => {
            /* resolve('Ahora me estoy duchando...'); */
            reject('Todo esta mal, estoy enfermo');
        },DESPERTAR);
      });
    /* tanto then como catch son funciones que pueden recibir un parametro
      en este caso, el parametro es el msj del resolve o el reject que esta
      En el setTimeout. */
      despertar
      
      .then((message) => {
          console.log(message);
      })
      .catch((message) => {
          console.log(message);
      })
    </script>
</body>
</html>
