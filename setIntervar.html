<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Set Interval</title>
</head>
<body>
    <h1 id="timer">Han pasado 0 segundos</h1>
    <script>
  
    const timer = document.getElementById('timer')
    
    for(let i = 0; i < 1; i++){
        setInterval(() => {
           if(i === 1){
               timer.textContent = `Ha pasado ${i} segundo`;
           } else {
               timer.textContent = `Han pasado ${i} segundos`; 
           }
            i++;
        },1000);
        
    };
    </script>
</body>
</html>
