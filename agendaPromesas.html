<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Agenda Promesas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 id="agenda">Estoy despertando</h1>
    <script>
        const DESPERTAR = 3000;
        const DUCHA = 2000;
        const VESTIRSE = 2000;
        const DESAYUNAR = 3000;
        const PLATZI   = 5000;

        const agenda = document.getElementById('agenda');

        let despertar = () => {
            return new Promise ((resolve, reject) =>{
                setTimeout(() => {
                    resolve('Ahora me estoy duchando...');
                    //reject('Todo mal, ocurrio un problema')
                }, DESPERTAR)
            });
        }

        let duchar = (message) => {
            agenda.textContent = message; //Ahora me estoy duchando
            return new Promise ((resolve, reject) =>{
                setTimeout(() => {
                    resolve('Me estoy vistiendo...');
                    //reject('Todo mal, ocurrio un problema')
                }, DUCHA)
            });
        }

        let vestirse = (message) => {
            agenda.textContent = message; //ahora me estoy vistiendo
            return new Promise ((resolve, reject) =>{
                setTimeout(() => {
                    //resolve('Me estoy desayunando...');
                    reject('No hay comida')
                }, VESTIRSE)
            });
        }

        let desayunar = (message) => {
            agenda.textContent = message; //Me estoy desayunando
            return new Promise ((resolve, reject) =>{
                setTimeout(() => {
                    //reject('No hay desayuno :(...');
                    reject('Estoy estudiando')
                }, DESAYUNAR)
            });
        }

        function error (message) {
            agenda.style.color = "red";
            agenda.textContent = message;
        }

        despertar()
        .then(duchar)
        .then(vestirse)
        .then(desayunar)
        .catch(error)
    </script>
</body>
</html>
